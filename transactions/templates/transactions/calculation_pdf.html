<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GoldBook Calculation PDF</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #18181b;
      color: #FFD700;
      margin: 0;
      padding: 0;
    }
    .pdf-container {
      max-width: 700px;
      margin: 32px auto;
      background: #23232b;
      border: 3px solid #FFD700;
      border-radius: 18px;
      padding: 32px 28px 24px 28px;
      box-shadow: 0 4px 24px 0 rgba(255, 215, 0, 0.10);
    }
    .header {
      font-size: 2.2em;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-align: center;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 10px;
    }
    .section {
      margin-bottom: 24px;
    }
    .summary-box {
      background: #FFD700;
      color: #18181b;
      border-radius: 10px;
      padding: 16px 20px;
      font-size: 1.3em;
      font-weight: bold;
      margin: 18px 0 0 0;
      text-align: center;
      border: 2px solid #B8860B;
      box-shadow: 0 2px 8px 0 rgba(184, 134, 11, 0.10);
    }
    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 18px;
      margin-left: 40px;
    }
    .info-table td {
      padding: 8px 0;
      font-size: 1.1em;
      color: #FFD700;
    }
    .info-table td.label {
      color: #18181b;
      font-weight: bold;
    }
    .info-table td.value {
      color: #18181b;
    }
    .history-title {
      font-size: 1.15em;
      color: #FFE066;
      font-weight: bold;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    .history-list {
      background: #19191e;
      border: 1.5px solid #FFD700;
      border-radius: 8px;
      padding: 16px 18px;
      margin: 0;
      list-style: decimal inside;
    }
    .history-list li {
      color: #fff;
      margin-bottom: 8px;
      font-size: 1.08em;
      line-height: 1.5;
    }
    .footer {
      text-align: center;
      color: #ffe066;
      font-size: 0.95em;
      margin-top: 32px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <div class="header">GoldBook Calculation Report</div>
    <div class="section">
      <table class="info-table">
        <tr>
          <td class="label"><strong>Name:</strong></td>
          <td class="value">{{ calc.name }}</td>
        </tr>
      </table>
      <div class="summary-box">
        Final Total: {{ calc.total }}
      </div>
    </div>
    <div class="section">
      <div class="history-title">Calculation History</div>
      <ul class="history-list">
        {% for line in history_strings %}
          <li>{{ line }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="footer">Generated by GoldBook &mdash; {{ now|default:2025 }}</div>
  </div>
</body>
</html>
